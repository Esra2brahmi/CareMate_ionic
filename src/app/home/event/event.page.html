<ion-content [fullscreen]="true" color="light">
  <ion-header class="ion-no-border" slot="fixed">
    
    <ion-toolbar>
      <ion-buttons slot="start" mode="md">
        <ion-back-button color="light" defaultHref="/tabs/home"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="bg-container" *ngIf="doctor">
    <div [style.backgroundImage]="'url(' + doctor.imageDoctor + ')'" class="bg"></div>
  </div>

  <ion-item lines="none"*ngIf="doctor">
    <ion-label class="eventInfo"> 
      {{doctor.name}} 
      <ion-row>
        <ion-col>
          <ion-icon name="calendar-outline"></ion-icon>
          {{ doctor.speciality }}
          <ion-icon name="location-outline" class="loc"></ion-icon>
          {{doctor.location}}
        </ion-col>
      </ion-row>
    </ion-label>

    <div slot="end" align="center">
      <ion-label color="primary"> $45 </ion-label>
    </div>
  </ion-item>

  <ion-card *ngIf="doctor">

    <ion-list>
      <ion-list-header> About Me </ion-list-header>

      <p class="ion-margin-horizontal">{{doctor.description}}</p>

      <ion-row>
        <ion-col class="ion-align-items-center">
          <ion-avatar>
            <img src="assets/imgs/avatar1.png" />
          </ion-avatar>
          <ion-avatar class="participant">
            <img src="assets/imgs/avatar2.png" />
          </ion-avatar>
          <ion-avatar class="participant">
            <img src="assets/imgs/avatar3.jpg" />
          </ion-avatar>
          <ion-avatar class="ion-text-center participant bg-avatar">
            <ion-text color="dark">+20</ion-text>
          </ion-avatar>
        </ion-col>

        <ion-col class="ion-align-items-center participant-text">
          <ion-label>
            <ion-text color="dark"><strong>Patients</strong></ion-text>
            <p>All over tunisia</p>
          </ion-label>
        </ion-col>
      </ion-row>

      <app-date></app-date>
      
      <ion-list-header class="ion-align-items-center">
        Location
      </ion-list-header>

      <div class="map">
        <img src="assets/imgs/maps2.png">
      </div>

    </ion-list>
  </ion-card>
</ion-content>

<ion-footer class="ion-no-border">
  <app-form-book-appointment ></app-form-book-appointment>
  
</ion-footer>
