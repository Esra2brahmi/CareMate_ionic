<ion-header>
  <ion-toolbar>
    <ion-title>Doctors Overview</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-button id="open-modal" expand="block">Add Doctor</ion-button>
  <ion-modal trigger="open-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Add Doctor</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input label="Name" labelPlacement="stacked" type="text" placeholder="Enter name" [(ngModel)]="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Email" labelPlacement="stacked" type="email" placeholder="Enter email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Speciality" labelPlacement="stacked" type="text" placeholder="Enter speciality" [(ngModel)]="speciality"></ion-input>
        </ion-item>
        <ion-item>
          <ion-textarea label="Description" labelPlacement="stacked" placeholder="Enter description" [(ngModel)]="description"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-input label="Location" labelPlacement="stacked" type="text" placeholder="Enter location" [(ngModel)]="location"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Image</ion-label>
          <input type="file" (change)="onFileSelected($event)">
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
  
 

  <ion-list>
    <ion-item *ngFor="let doctor of doctors">
      <ion-avatar slot="start">
        <ion-img [src]="doctor.image_url || 'https://i.pravatar.cc/300?u=' + doctor.name"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>{{ doctor.name }}</h2>
        <p>{{ doctor.speciality }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
