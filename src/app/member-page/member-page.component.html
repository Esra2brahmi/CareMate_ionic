<ion-header>
  <ion-toolbar  color="primary">
    <ion-title>My Doctors</ion-title>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="notifications" slot="icon-only"></ion-icon>
      </ion-button>

      <ion-button color="primary">
        <ion-icon name="add-circle" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar color="primary">
    <ion-searchbar
      class="srchBar"
      placeholder="Search Name / Mobile Number"
    ></ion-searchbar>

    
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="light">
  
  <ion-list>
    <ion-item-divider color="light" mode="ios" class="ion-no-padding">
      Doctors
      <div slot="end" class="selectDiv activeFilter">
        <ion-select
          value="Active"
          interface="popover"
          label=""
          justify="start"
        >
          <ion-select-option value="Active"
            >Active</ion-select-option
          >
          <ion-select-option value="Inactive"
            >Inactive</ion-select-option
          >
        </ion-select>
      </div>
    </ion-item-divider>
  </ion-list>

  @for(member of members(); track $index) {
    <app-members [member]="member"></app-members>
  }

</ion-content>
