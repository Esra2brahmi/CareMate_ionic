<ion-header>
  <ion-toolbar  color="primary">
    <ion-title>My Care Team</ion-title>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="notifications" slot="icon-only"></ion-icon>
      </ion-button>

      <ion-button color="primary">
        <ion-icon name="add-circle" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar color="primary">
    <ion-searchbar
      class="srchBar"
      placeholder="Search Name / Speciality"
      (ionInput)="filterDoctors($event)"
    ></ion-searchbar>

    <ion-row>
      <ion-col size="4">
        <div class="selectDiv">
          <ion-select
            value="All Packages"
            interface="popover"
            label=""
            justify="start"
          >
            <ion-select-option value="All Packages"
              >All Packages</ion-select-option
            >
            <ion-select-option value="Monthly Packages"
              >Monthly Packages</ion-select-option
            >
          </ion-select>
        </div>
      </ion-col>

      <ion-col size="4">
        <div class="selectDiv">
          <ion-select
            value="All Types"
            interface="popover"
            label=""
            justify="start"
          >
            <ion-select-option value="All Types">All Types</ion-select-option>
            <ion-select-option value="Student Membership"
              >Student Membership</ion-select-option
            >
            <ion-select-option value="Student Membership"
              >Corporate Membership</ion-select-option
            >
          </ion-select>
        </div>
      </ion-col>

      <ion-col size="4">
        <div class="selectDiv">
          <ion-select
            value="Select Batch"
            interface="popover"
            label=""
            justify="start"
          >
            <ion-select-option value="Select Batch"
              >Select Doctors</ion-select-option
            >
            <ion-select-option value="Morning Batch"
              >All Doctors</ion-select-option
            >
            <ion-select-option value="Evening Batch"
              >Available Doctors</ion-select-option
            >
          </ion-select>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="light">
  
  <ion-list>
    <ion-item-divider color="light" mode="ios" class="ion-no-padding">
      My Care Team
      <div slot="end" class="selectDiv activeFilter">
        <ion-select
          value="Active"
          interface="popover"
          label=""
          justify="start"
        >
          <ion-select-option value="Active"
            >Active</ion-select-option
          >
          <ion-select-option value="Inactive"
            >Inactive</ion-select-option
          >
        </ion-select>
      </div>
    </ion-item-divider>
  </ion-list>
  <div *ngIf="isLoading()" class="loading-spinner">
    <ion-spinner></ion-spinner>
  </div>

  <!-- Message d'erreur -->
  <ion-item *ngIf="error()" color="danger">
    <ion-label class="ion-text-center">{{ error() }}</ion-label>
  </ion-item>
  <ion-list *ngIf="!isLoading() && !error()">
  @for(member of filteredDoctors; track $index) {
    <app-members [member]="member"></app-members>
  }@empty {
    <ion-item>
      <ion-label class="ion-text-center">No doctor found</ion-label>
    </ion-item>
  }
  </ion-list>
</ion-content>
