<ion-header>
  <ion-toolbar>
    <ion-title>Image Gallery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let image of images" size="6">
        <ion-card>
          <img [src]="image" alt="Uploaded Image" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
