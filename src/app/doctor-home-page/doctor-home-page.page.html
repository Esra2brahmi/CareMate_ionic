<ion-header class="ion-no-border">
    
    <ion-title class="ion-text-center ">
      Patient Overview
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon slot="icon-only" color="white" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
 
  <ion-grid></ion-grid>
  <ion-list class="popover" lines="none">
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-label class="ion-text-wrap">
            <h1>
              <b>10</b>
              <ion-text class="ion-margin-start" color="primary">-12%</ion-text>
            </h1>
            <p>Appointment Requests</p>
          </ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-label class="ion-text-wrap ion-text-right">
            <h1>
              <ion-text class="ion-margin-end" color="primary">+49%</ion-text>
              <b>20</b>
            </h1>
            <p>Patients</p>
          </ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="12"></ion-col>
    </ion-row>
  </ion-list>
<!--les 2 bouttons -->
  <div class="ion-padding" (ionChange)="segmentChanged($event)">
    <ion-segment mode="ios" [value]="segmentValue">
      <ion-segment-button value="1">
        <ion-label>Patients List</ion-label>
      </ion-segment-button>
      <ion-segment-button value="2">
        <ion-label>Appointment Requests</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>
</ion-header>
<ion-content>
  <ion-item color="light" lines="none">
    <ion-label class="heading">{{segmentValue == '1' ? 'Patient Overview' : 'Upcoming Appointment Requests'}}</ion-label>
    <ion-button slot="end" fill="clear" size="small">
      <ion-icon slot="icon-only" name="options"></ion-icon>
    </ion-button>
  </ion-item>
  <!--pour la liste des patients-->
  <ion-list lines="none" *ngIf="segmentValue == '1'">
    <ion-item-group>
      <ion-item class="ion-padding-vertical popItem" 
        *ngFor="let item of patientList">
     <ion-card>
      <ion-img [src]="item?.photo"></ion-img>
        </ion-card>

        <ion-label>
          <ion-note color="dark"><b>{{item?.name}}</b></ion-note>
          <p class="ion-text-wrap">{{item?.address}}</p>
          <p>
            <ion-text color="dark">{{item?.age}}</ion-text>
            <ion-text color="dark"><span>&#9679;</span>{{item?.gender}}</ion-text>
          </p>
        </ion-label>

        <ion-fab vertical="top" horizontal="end">
          <ion-fab-button size="small" color="white">
            <img [src]="item?.photo"/>
          </ion-fab-button>
        </ion-fab>

        <ion-button fill="clear"  class="read-more-btn" (onclick)="ShowDetails()">Show Details</ion-button>

      </ion-item>
    </ion-item-group>
  </ion-list>
<!--pour la liste des demandes-->


</ion-content>
