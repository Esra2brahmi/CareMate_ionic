<ion-header>
  <ion-toolbar>
    <ion-title>Add Doctor</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label position="floating">Full Name</ion-label>
      <ion-input type="text" [(ngModel)]="doctorData.fullName" name="fullName" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="doctorData.email" name="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Speciality</ion-label>
      <ion-input type="text" [(ngModel)]="doctorData.speciality" name="speciality" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea [(ngModel)]="doctorData.description" name="description" required></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Location</ion-label>
      <ion-input type="text" [(ngModel)]="doctorData.location" name="location" required></ion-input>
    </ion-item>

    <!-- Image Upload -->
    <ion-item>
      <ion-label position="floating">Upload Image</ion-label>
      <ion-input type="file" (change)="onImageChange($event)" name="image" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!doctorData.fullName || !doctorData.email || !doctorData.speciality || !doctorData.description || !doctorData.location || !doctorData.image">Add Doctor</ion-button>
  </form>
</ion-content>
